function display(){    
    var oOutput = document.getElementById("output");

    oOutput.addEventListener( 'mouseout',init,false );
}
function highlight() {
    var oOutput = document.getElementById("output");
    oOutput.style.color="red";
    oOutput.style.backgroundColor="yellow";
}
function init() {
    var oOutput = document.getElementById("output");
    oOutput.style.color="black";
    oOutput.style.backgroundColor="white";
}
    
</script>

    <script>
        function initialize() {
            var myLatlng = new google.maps.LatLng(47.562325,19.046889),
            mapOptions = {
                zoom: 14,
                center: myLatlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP
                }
        var map = new google.maps.Map(document.getElementById('map'), mapOptions),
        contentString = '1031 Budapest, Kazal utca 45',
        infowindow = new google.maps.InfoWindow({
            content: contentString,
            maxWidth: 500
        });

        var marker = new google.maps.Marker({
            position: myLatlng,
            map: map
        });

        google.maps.event.addListener(marker, 'click', function() {
            infowindow.open(map,marker);
        });

        google.maps.event.addDomListener(window, "resize", function() {
            var center = map.getCenter();
            google.maps.event.trigger(map, "resize");
            map.setCenter(center);
            });
        }

        google.maps.event.addDomListener(window, 'load', initialize); 
        
    </script>
